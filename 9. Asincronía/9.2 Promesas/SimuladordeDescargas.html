<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Descargas con Promesas</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        button { padding: 0.5em 1em; font-size: 1em; }
        pre { background: #f4f4f4; padding: 1em; border-radius: 5px; min-height: 80px;}
    </style>
</head>
<body>
    <h1>Simulador de Descargas con Promesas (async/await + Promise.all)</h1>
    <p>
        Este ejemplo simula la descarga de varios archivos en paralelo.<br>
        Si alguna descarga tarda más de 5 segundos, se considera un error.<br>
        Pulsa el botón para iniciar la simulación.
    </p>
    <button id="iniciar">Iniciar descargas</button>
    <pre id="salida"></pre>
  
    <script>
        const salida = document.getElementById('salida');
        const btn = document.getElementById('iniciar');

        function log(mensaje) {
            salida.textContent += mensaje + "\n";
        }

        function limpiar() {
            salida.textContent = "";
        }

        function descargarArchivo(nombre, segundos) {
            log(`⬇️ Iniciando descarga de ${nombre} (${segundos}s)...`);
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (segundos > 5) {
                        reject(`❌ Error: ${nombre} tardó demasiado (${segundos}s).`);
                    } else {
                        resolve(`✅ Archivo ${nombre} descargado correctamente.`);
                    }
                }, segundos * 1000);
            });
        }

        async function gestorDeDescargas() {
            limpiar();
            log("--- INICIANDO GESTOR DE DESCARGAS ---");
            try {
                const misDescargas = await Promise.all([
                    descargarArchivo("Foto.jpg", 2),
                    descargarArchivo("Musica.mp3", 3),
                    descargarArchivo("Documento.pdf", 1)
                ]);
                log("--- ¡TODO TERMINADO! ---");
                log("Resultados:");
                misDescargas.forEach(res => log(res));
            } catch (error) {
                log("--- HUBO UN PROBLEMA ---");
                log(error);
            }
        }

        btn.addEventListener('click', gestorDeDescargas);
    </script>
</body>
</html>

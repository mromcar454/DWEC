<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de progreso</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            padding: 20px;
        }

        #miVideo {
            width: 600px;
            max-width: 100%;
            display: block;
            margin-bottom: 12px;
        }

        .barra-progreso {
            width: 600px;
            max-width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 999px;
            overflow: hidden;
        }

        #relleno {
            height: 100%;
            width: 0%;
            background: #ff0000;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <!-- <video id="miVideo" src="video.mp4" controls></video> -->
    <video id="miVideo" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="barra-progreso">
        <div id="relleno"></div>
    </div>

    <script>
        const video = document.querySelector('#miVideo');
        const relleno = document.querySelector('#relleno');

        // 1. Al cargar metadatos, sabemos la duración (opcional: mostrar tiempo total)
        video.addEventListener('loadedmetadata', () => {
            console.log(`El vídeo dura: ${video.duration} segundos`);
        });

        // 2. Evento PRINCIPAL: Actualizar la barra mientras se reproduce
        video.addEventListener('timeupdate', () => {
            if (!video.duration || Number.isNaN(video.duration)) return;

            const porcentaje = (video.currentTime / video.duration) * 100;
            relleno.style.width = `${porcentaje}%`;
        });
    </script>
</body>
</html>
